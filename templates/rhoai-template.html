<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="referrer" content="no-referrer">
    <title>{{TITLE}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
</head>
<body style="margin:0;padding:0;word-spacing:normal;background-color:#f2f2f2;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f2f2f2;">
        <tr>
            <td align="center" bgcolor="#f2f2f2" style="padding:20px 0;">
                <center>
                <!-- Main content table -->
                <table role="presentation" align="center" width="600"
                       style="width:100%;max-width:600px;border-collapse:collapse;border:0;border-spacing:0;
                              background:#ffffff;border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,0.05);">

                    <!-- Header -->
                    <tr>
                        <td style="padding:20px 30px 10px 30px;">
                            <h1 style="font-family:Arial, Helvetica, sans-serif;font-size:24px;margin:0;font-weight:700;color:#1f1f1f;text-align:center;">{{HEADER_TITLE}}</h1>
                            <p style="font-family:Arial, Helvetica, sans-serif;margin:10px 0 0 0;font-size:16px;line-height:24px;color:#444746;text-align:center;">{{HEADER_SUBTITLE}}</p>
                        </td>
                    </tr>

                    {{CONTENT_SECTIONS}}

                </table>
                <!-- End main content table -->
                </center>
            </td>
        </tr>
    </table>
    
    <!-- Footer -->
    <center>
        <p style="font-family:Arial, Helvetica, sans-serif;font-size:12px;color:#70757a;margin:10px 0;padding:10px 0;background:#f2f2f2;">Dashboard Platform Team</p>
    </center>
</body>
</html>
